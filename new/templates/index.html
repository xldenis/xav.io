{% extends "base.html" %}

{% block head %}
{% set title = section.title %}
{{ super() }}
{% endblock head %}

{% block content %}

{%- set section_item = get_section(path="blog/" ~ "_index.md") %}
<article>
<!-- <section> -->
<ul class = "post-list">
{% for page in section_item.pages %}
<li><a href="{{ page.permalink | safe }}">{{ page.title }}</a></li>
{% endfor %}
</ul>
<!-- </section> -->
</article>

{% endblock content %}
